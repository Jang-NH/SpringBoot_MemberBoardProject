<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script><head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <style>
        header {
            background-color: rgb(39, 39, 39);
        }

        section {
            width: 1000px;
            margin: 0 auto;
        }
    </style>
    <script>
        const emailCheck = () => {
            const inputEmail = document.getElementById('memberEmail').value;
            const emailCheckResult = document.getElementById('email-dup-check');
            $.ajax({
                type: 'post',
                url: '/member/emailDuplicate',
                data: {'memberEmail' : memberEmail},
                dataType: text,
                success : function (result) {
                    if(result == "ok") {
                        emailCheckResult.style.color = 'green';
                        emailCheckResult.innerHTML = '이메일이 사용가능합니다.';
                    } else {
                        emailCheckResult.style.color = 'red';
                        emailCheckResult.innerHTML = '사용 불가능한 이메일입니다.';
                    }
                }
            });
        }
    </script>
</head>
<body>
<header>
    <h1 class="pt-2 pb-3" style="color: white; font-weight: bold; text-align: center;">Sign up</h1>
</header>
<section>
    <form class="row g-3 py-4 px-5 mx-5" style="float: none; margin: auto;">
        <!-- Ajax 이메일 중복 체크 -->
        <div class="col-md-12">
            <label class="form-label">Email</label>
            <input type="text" class="form-control" id="memberEmail" name="memberEmail" onblur="emailCheck()" placeholder="이메일을 50자 이내로 작성해주세요.">
            <span id="email-dup-check"></span>
        </div>

        <div class="col-md-6">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="memberPassword" maxlength="20" placeholder="비밀번호를 20자 이내로 작성해주세요.">
        </div>

        <div class="col-md-6">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" name="memberName" placeholder="이름을 20자 이내로 작성해주세요.">
        </div>

        <div class="col-md-6">
            <label class="form-label">Phone</label>
            <input type="text" class="form-control" name="memberPhone" placeholder="전화번호를 20자 이내로 작성해주세요.">
        </div>

        <div class="col-md-12">
            <label class="form-label">Profile</label>
            <input class="form-control" type="file" name="memberProfile" multiple>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-dark">Sign up</button>
        </div>
    </form>
</section>
</body>
</html>
