<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>페이징</title>
</head>
<body class="container">

<h2>회원제 게시판</h2>

    <a th:if="${session.loginEmail != null}" th:href="/member/${member.getMemberId()}">마이페이지</a>

    <!-- 검색 기능 추가 -->
    <form class="row g-3 container text-center" style="margin-top: 100px;" action="/board/search" method="get">
        <div class="col-auto" >
            <select class="form-select" style="width:100px;height:40px; display:inline;" name="type">
                <option value="boardTitle" th:selected="(${type}=='boardTitle')">제목</option>
                <option value="boardWriter" th:selected="(${type}=='boardWriter')">작성자</option>
            </select>
        </div>

        <div class="col-auto">
            <input class="form-control"  type="text" name="keyword" th:value="${keyword}">
        </div>

        <div class="col-auto">
            <input class="form-control"  type="submit" value="검색">
        </div>
    </form>

<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">글번호</th>
        <th scope="col">작성자</th>
        <th scope="col">제목</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board: ${boardList}">
        <td th:text="${board.boardId}"></td>
        <td th:text="${board.boardWriter}"></td>
        <td><a th:href="@{|/board/${board.boardId}|}" th:text="${board.boardTitle}">제목</a></td>
    </tr>
    </tbody>
</table>

<!--
 브라우저 주소창에 보이는 주소값 : /board?page=1
 html에서 타임리프로 작성하는 주소값 : /board(page=1)
 -->
<div class="container">
    <ul class="pagination">
        <li class="page-item">
            <a class="page-link" th:href="@{/board/search(page=1,type=${type},keyword=${keyword})}">
                <span>First</span>
            </a>
        </li>

        <li th:class="${boardList.first} ? 'disabled'" class="page-item">
            <!-- boardList.first : isFirst()
                 boardList.number : getNumber() jpa 기준 요청페이지 --> <!-- # : 그 자리에 머무름 -->
            <a class="page-link" th:href="${boardList.first} ? '#' : @{/board/search(page=${boardList.number},type=${type},keyword=${keyword})}"> <!-- th:href="" 안 삼항연산자 사용 -->
                <span>&lt;</span> <!-- html 특수문자 (<) -->
            </a>
        </li>

        <!-- startPage ~ endPage 까지 숫자를 만들어주는 역할 -->
        <li th:each="page: ${#numbers.sequence(startPage, endPage)}"
            th:class="${page == boardList.number + 1} ? 'active'" class="page-item">
            <a class="page-link" th:text="${page}" th:href="@{/board/search(page=${page},type=${type},keyword=${keyword})}"></a>
        </li>

        <!-- 다음 페이지 요청
         현재 3페이지를 보고 있다면 다음 페이지는 4페이지임.
          getNumber() 값은 2임.
          따라서 4페이지를 보고 싶다면 getNumber() + 2를 해야 컨트롤러에 4를 요청할 수 있음. -->
        <li th:class="${boardList.last} ? 'disabled'">
            <a class="page-link" th:href="${boardList.last} ? '#' : @{/board/search(page=${boardList.number + 2},type=${type},keyword=${keyword})}">
                <span>&gt;</span> <!-- html 특수문자 (>) -->
            </a>
        </li>

        <li class="page-item">
            <a class="page-link" th:href="@{/board/search(page=${boardList.totalPages},type=${type},keyword=${keyword})}">
                <span>Last</span>
            </a>
        </li>
    </ul>
</div>

</body>
</html>
